<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Meda Monsta ‚Äî Official App</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3b82f6" />

<style>
  :root{
    --bg1:#0c1c3a;
    --bg2:#050b18;
    --card:rgba(255,255,255,0.06);
    --text:#eaf1ff;
    --muted:rgba(234,241,255,0.72);
    --btn1:#3b82f6;
    --btn2:#2563eb;
    --stroke:rgba(255,255,255,0.10);
    --good:#22c55e;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:radial-gradient(circle at top, var(--bg1), var(--bg2));
    color:var(--text);
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    text-align:center;
    padding:18px 14px 22px;
  }
  .wrap{ max-width:520px; margin:0 auto; }
  .card{
    background:var(--card);
    border:1px solid var(--stroke);
    border-radius:22px;
    padding:18px 16px 16px;
    box-shadow:0 18px 50px rgba(0,0,0,0.40);
    backdrop-filter: blur(10px);
  }
  .logo{
    width:min(180px, 60vw);
    height:auto;
    display:block;
    margin:6px auto 10px;
    border-radius:18px;
  }
  .title{
    margin:6px 0 4px;
    font-size:22px;
    font-weight:900;
    letter-spacing:0.2px;
  }
  .desc{
    margin:6px auto 14px;
    color:var(--muted);
    font-size:14px;
    line-height:1.35;
    max-width:420px;
  }

  .tabs{
    display:flex;
    gap:8px;
    justify-content:center;
    margin:12px 0 10px;
    flex-wrap:wrap;
  }
  .tabBtn{
    appearance:none;
    border:none;
    border-radius:999px;
    padding:10px 12px;
    font-size:13px;
    font-weight:800;
    color:rgba(234,241,255,0.88);
    background:rgba(0,0,0,0.18);
    border:1px solid rgba(255,255,255,0.10);
    cursor:pointer;
  }
  .tabBtn.active{
    color:#fff;
    background:linear-gradient(135deg,var(--btn1),var(--btn2));
    border-color:rgba(255,255,255,0.06);
    box-shadow:0 10px 28px rgba(59,130,246,0.25);
  }

  .section{ display:none; text-align:left; }
  .section.active{ display:block; }

  /* üîí SYSTEM LOCK: clip children to rounded card */
  .panel{
    margin-top:10px;
    border:1px solid rgba(255,255,255,0.10);
    background:rgba(0,0,0,0.16);
    border-radius:18px;
    padding:12px;
    overflow:hidden;
  }

  .row{ display:flex; flex-wrap:wrap; justify-content:center; gap:10px; }
  a.btn{
    text-decoration:none;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    border-radius:14px;
    padding:13px 14px;
    min-width:170px;
    font-size:15px;
    font-weight:900;
    color:white;
    background:linear-gradient(135deg,var(--btn1),var(--btn2));
    box-shadow:0 10px 28px rgba(59,130,246,0.35);
  }
  a.btn.secondary{
    background:linear-gradient(135deg,#172554,#0b1220);
    border:1px solid rgba(255,255,255,0.10);
    box-shadow:none;
  }
  a.btn:active{ transform:scale(0.98); }

  .list{
    margin-top:10px;
    display:grid;
    gap:10px;
  }
  .item{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding:12px;
    border-radius:18px;
    background:rgba(255,255,255,0.04);
    border:1px solid rgba(255,255,255,0.10);
  }
  .itemTitle{
    font-weight:900;
    font-size:14px;
    margin:0;
  }
  .itemSub{
    margin-top:2px;
    font-size:12px;
    color:rgba(234,241,255,0.70);
    word-break:break-all;
  }
  .pill{
    font-size:11px;
    font-weight:900;
    padding:6px 8px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.10);
    background:rgba(0,0,0,0.18);
    color:rgba(234,241,255,0.82);
    flex:0 0 auto;
  }

  .badge{
    display:inline-flex;
    gap:6px;
    align-items:center;
    justify-content:center;
    font-size:12px;
    font-weight:900;
    padding:8px 10px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.10);
    background:rgba(0,0,0,0.18);
    color:rgba(234,241,255,0.82);
  }
  .dot{ width:8px; height:8px; border-radius:999px; background:var(--good); display:inline-block; }

  .status{
    margin-top:12px;
    color:rgba(234,241,255,0.72);
    font-size:13px;
    min-height:18px;
    text-align:center;
  }
  .mini{
    font-size:11px;
    color:rgba(234,241,255,0.55);
    text-align:center;
    margin-top:10px;
  }

  body::after{
    content:"";
    position:fixed;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(circle at center, transparent 58%, rgba(0,0,0,0.35)),
      repeating-linear-gradient(to bottom,
        rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px,
        transparent 2px, transparent 4px
      );
    mix-blend-mode:overlay;
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <img src="assets/logo.png" class="logo" alt="Meda Monsta logo"
           onerror="this.style.display='none';" />

      <div class="title" id="titleText">Meda Monsta</div>
      <div class="desc" id="taglineText">Official app ‚Äî music, merch, and updates.</div>

      <div class="row" style="margin-bottom:8px;">
        <div class="badge"><span class="dot"></span> Pilot 4</div>
      </div>

      <div class="tabs">
        <button class="tabBtn active" data-tab="home">Home</button>
        <button class="tabBtn" data-tab="music">Music</button>
        <button class="tabBtn" data-tab="merch">Merch</button>
        <button class="tabBtn" data-tab="updates">Updates</button>
      </div>

      <div id="tab-home" class="section active">
        <div class="panel" style="text-align:center;">
          <div style="font-weight:900; font-size:14px;">This is the official place.</div>
          <div style="margin-top:6px; color:rgba(234,241,255,0.72); font-size:13px; line-height:1.35;">
            One direct home for Meda ‚Äî no accounts, no tracking, no feed.
          </div>
          <div class="row" style="margin-top:10px;">
            <a class="btn" href="#" id="goMusic">üéµ Open Music</a>
            <a class="btn secondary" href="#" id="goMerch">üõçÔ∏è Open Merch</a>
          </div>
        </div>
      </div>

      <div id="tab-music" class="section">
        <div class="panel">
          <div style="font-weight:900; font-size:14px; text-align:center;">Music</div>
          <div class="list" id="musicList"></div>
        </div>
      </div>

      <div id="tab-merch" class="section">
        <div class="panel">
          <div style="font-weight:900; font-size:14px; text-align:center;">Merch</div>
          <div class="list" id="merchList"></div>
        </div>
      </div>

      <div id="tab-updates" class="section">
        <div class="panel">
          <div style="font-weight:900; font-size:14px; text-align:center;">Updates</div>
          <div class="list" id="updatesList"></div>
        </div>
      </div>

      <div id="status" class="status">Loading‚Ä¶</div>
      <div class="mini">Pilot 4 ‚Ä¢ No logins ‚Ä¢ No tracking ‚Ä¢ Links + simple sections</div>
    </div>
  </div>

<script>
  const statusEl = document.getElementById('status');
  const tabs = document.querySelectorAll('.tabBtn');
  const sections = {
    home: document.getElementById('tab-home'),
    music: document.getElementById('tab-music'),
    merch: document.getElementById('tab-merch'),
    updates: document.getElementById('tab-updates')
  };

  function setStatus(t){ statusEl.textContent = t; }
  function showTab(tab){
    tabs.forEach(b => b.classList.toggle('active', b.dataset.tab === tab));
    Object.keys(sections).forEach(k => sections[k].classList.toggle('active', k === tab));
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  tabs.forEach(btn => btn.addEventListener('click', () => showTab(btn.dataset.tab)));
  document.getElementById('goMusic').addEventListener('click', (e) => { e.preventDefault(); showTab('music'); });
  document.getElementById('goMerch').addEventListener('click', (e) => { e.preventDefault(); showTab('merch'); });

  function escapeHtml(s){
    return String(s || '')
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'","&#039;");
  }

  function renderLinks(listEl, items, pillText){
    listEl.innerHTML = '';
    (items || []).forEach((x) => {
      const row = document.createElement('div');
      row.className = 'item';
      row.innerHTML = `
        <div>
          <div class="itemTitle">${escapeHtml(x.title || 'Link')}</div>
          <div class="itemSub">${escapeHtml(x.url || '')}</div>
        </div>
        <a class="pill" href="${escapeHtml(x.url || '#')}" target="_blank" rel="noopener noreferrer">${escapeHtml(pillText)}</a>
      `;
      listEl.appendChild(row);
    });
  }

  function renderUpdates(listEl, items){
    listEl.innerHTML = '';
    (items || []).forEach((u) => {
      const row = document.createElement('div');
      row.className = 'item';
      row.innerHTML = `
        <div>
          <div class="itemTitle">${escapeHtml(u.title || 'Update')}</div>
          <div class="itemSub">${escapeHtml(u.text || '')}</div>
        </div>
        <span class="pill">New</span>
      `;
      listEl.appendChild(row);
    });
  }

  async function loadContent(){
    try{
      setStatus('Loading‚Ä¶');
      const res = await fetch('content.json', { cache: 'no-store' });
      if(!res.ok) throw new Error('content.json not found');
      const json = await res.json();

      const profile = json.profile || {};
      document.getElementById('titleText').textContent = profile.name || 'Meda Monsta';
      document.getElementById('taglineText').textContent = profile.tagline || 'Official app ‚Äî music, merch, and updates.';

      renderLinks(document.getElementById('musicList'), json.music_links, 'Open');
      renderLinks(document.getElementById('merchList'), json.merch_links, 'Open');
      renderUpdates(document.getElementById('updatesList'), json.updates);

      setStatus('Ready.');
    }catch(err){
      console.error(err);
      setStatus('Could not load content.json. Make sure it exists in the same folder.');
    }
  }

  if('serviceWorker' in navigator){
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
    });
  }

  showTab('home');
  loadContent();
</script>
</body>
</html>
